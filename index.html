<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="login-form">
            <h2 class="heading">Login to your account</h2>
            <h4 class="heading-2">Don't have an account. <span class="sign-up">Sign up</span></h4>
            <div class="sections">
                <div class="left">
                    <p>Username:</p>
                    <input type="text" placeholder="Enter email or phone">
                    <p>Password:</p>
                    <input type="password" placeholder="Enter password">
                    <div class="remember-me">
                        <input class="check" type="checkbox" style="display: inline-block;">
                        <p>Remember me</p>
                    </div>
                    <p class="forget-pw">Forget Password</p>

                </div>

                <div class="right">
                    <p>Or Login using:</p>

                    <div class="social-login">
                        <img class="images" src="./meta-6871457_1920.png" alt="">
                        <p class="images-text">Login using Meta</p>
                    </div>

                    <div class="social-login">
                        <img class="images" src="./github-logo.png" alt="">
                        <p class="images-text">Login using Github</p>
                    </div>

                    <div class="social-login">
                        <img class="images" src="./Google__G__logo.svg.png" alt="">
                        <p class="images-text">Login using Google</p>
                    </div>
                </div>
        </div>

        <div class="login-button">
            <h2 class="login">Login</h2>

        </div>
    </div>
    </div>
</body>

</html>
